name: build and test

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs: 
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run Cypress tests
        run: npm run test:e2e




        




