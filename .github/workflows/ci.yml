name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Check versions
        run: |
          node --version
          npm --version
      
      - name: Install dependencies
        run: npm install --no-package-lock
      
      - name: Build
        run: npm run build
      
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          install: true
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          spec: "cypress/e2e/basic.cy.js"