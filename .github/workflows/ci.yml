name: Frontend CI

on: push
jobs:
  basic-npm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Set Node.js version
        run: node --version

      - name: Install dependencies
        run: |
          npm ci
          npm install @next/swc-linux-x64-gnu @next/swc-linux-x64-musl @tailwindcss/oxide-linux-x64-gnu

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          install: true
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          spec: "cypress/e2e/basic.cy.js"
        

