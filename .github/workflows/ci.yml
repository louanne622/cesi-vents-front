name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Check versions
        run: |
          node --version
          npm --version
      
      - name: Clean npm cache
        run: npm cache clean --force
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Cypress
        run: npm install cypress --save-dev
      
      - name: Verify Cypress
        run: npx cypress verify
      
      - name: Build
        run: npm run build
      
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          install: true
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          spec: "cypress/e2e/basic.cy.js"
      
      - name: Cypress tests (Desktop)
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          record: false
          spec: "cypress/e2e/**/*.cy.js"
          config: "viewportWidth=1280,viewportHeight=720"
      
      - name: Cypress tests (Mobile)
        uses: cypress-io/github-action@v5
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          record: false
          spec: "cypress/e2e/**/*.cy.js"
          config: "viewportWidth=375,viewportHeight=812"
      
